name: Build & Push Docker Image to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Login to ACR
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login mujjuacr339.azurecr.io \
        -u "${{ secrets.ACR_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t mujjuacr339.azurecr.io/netflix:latest .

    - name: Push Docker image
      run: |
        docker push mujjuacr339.azurecr.io/netflix:latest
